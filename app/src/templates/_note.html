<h6>ノート</h6>
  <ul>
  <li>キーワードを指定しないと検索できない仕様になっております。</li>
  <li>一部検索できない文字が存在します。</li>
  <li>並び順はチャプター順となっております。</li>
  <li>結果出力時の補助項目は ストーリー区分 / 該当月 / 話し手 / 表情 / 背景 / タップ数(推定) となっております。</li>
  <li>絞り込みは各リンクをクリックしてください。</li>
  <li>絞り込みの解除は「[X]」マークが付いているリンクをクリックしてください。</li>
  <li>作成にあたり <a href="http://myokoym.net/aozorasearch/" target="_blank">Aozorasearch 青空文庫全文検索</a> を全力で参考にしました。</li>
  </ul>
